<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System - Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .section {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
      padding: 15px;
    }

    .section h2 {
      cursor: pointer;
      padding: 10px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ“ Student Management System - Reports</h1>

  <!-- Sections for each table -->
  <div id="tables">
    <!-- Each section will be dynamically inserted here -->
  </div>

  <script>
    const apiBaseUrl = "https://glorious-funicular-g4pj6g99xx9cpgxx-3000.app.github.dev"; // Your running Node.js server

    const tableEndpoints = [
      { name: "Departments", endpoint: "/departments" },
      { name: "Teachers", endpoint: "/teachers" },
      { name: "Students", endpoint: "/students" },
      { name: "Courses", endpoint: "/courses" },
      { name: "Enrollments", endpoint: "/enrollments" },
      { name: "Grades", endpoint: "/grades" },
      { name: "Course Prerequisites", endpoint: "/prerequisites" },
      { name: "Course Materials", endpoint: "/materials" },
      { name: "Exams", endpoint: "/exams" },
      { name: "Exam Results", endpoint: "/exam-results" },
      { name: "Timetables", endpoint: "/timetables" },
      { name: "Feedback", endpoint: "/feedback" },
      { name: "Staff", endpoint: "/staff" }
    ];

    async function fetchData(endpoint) {
      debugger
      try {
        const response = await fetch(`${apiBaseUrl}${endpoint}`);
        return await response.json();
      } catch (error) {
        console.error(`Error fetching ${endpoint}:`, error);
        return [];
      }
    }

    function createTable(data, container) {
      if (!data.length) {
        container.innerHTML = "<p>No data found.</p>";
        return;
      }

      const table = document.createElement("table");
      const headers = Object.keys(data[0]);

      // Create header row
      const thead = document.createElement("thead");
      const trHead = document.createElement("tr");
      headers.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col.replace(/_/g, " ").toUpperCase();
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      // Create body rows
      const tbody = document.createElement("tbody");
      data.forEach(row => {
        const trBody = document.createElement("tr");
        headers.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          trBody.appendChild(td);
        });
        tbody.appendChild(trBody);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    async function loadTables() {
      const container = document.getElementById("tables");

      for (const table of tableEndpoints) {
        const section = document.createElement("div");
        section.className = "section";

        const title = document.createElement("h2");
        title.textContent = `${table.name}`;
        section.appendChild(title);

        const content = document.createElement("div");
        content.style.display = "none";
        section.appendChild(content);

        section.addEventListener("click", () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        });

        container.appendChild(section);

        const data = await fetchData(table.endpoint);
        createTable(data, content);
      }
    }

    window.onload = loadTables;
  </script>

</body>
</html>
