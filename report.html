<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Management System - Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

  

</head>
<body>

  <h1>Student Management System - Reports</h1>

  <h2>Departments</h2>
  <table id="departmentsTable"></table>

  <h2>Teachers</h2>
  <table id="teachersTable"></table>

  <h2>Students</h2>
  <table id="studentsTable"></table>

  <h2>Courses</h2>
  <table id="coursesTable"></table>

  <h2>Enrollments</h2>
  <table id="enrollmentsTable"></table>

  <h2>Grades</h2>
  <table id="gradesTable"></table>

  <h2>Course Prerequisites</h2>
  <table id="prerequisitesTable"></table>

  <h2>Course Materials</h2>
  <table id="materialsTable"></table>

  <h2>Exams</h2>
  <table id="examsTable"></table>

  <h2>Exam Results</h2>
  <table id="examResultsTable"></table>

  <h2>Timetables</h2>
  <table id="timetablesTable"></table>

  <h2>Feedback</h2>
  <table id="feedbackTable"></table>

  <h2>Staff</h2>
  <table id="staffTable"></table>

  <h2 class="mt-5"> Data Visualizations</h2>

<div style="max-width: 800px; margin: auto;">
  <canvas id="courseEnrollmentChart" height="100"></canvas>
  <canvas id="gradeDistributionChart" height="100"></canvas>
</div>

  <script>
    const apiBaseUrl = "https://glorious-funicular-g4pj6g99xx9cpgxx-3000.app.github.dev"; 

    function createTableFromData(data, tableId) {
      const table = document.getElementById(tableId);

      const headers = Object.keys(data[0]);

      // Create header row
      let theadHTML = "<tr>";
      headers.forEach(col => {
        theadHTML += `<th>${col}</th>`;
      });
      theadHTML += "</tr>";

      // Create body rows
      let tbodyHTML = "";
      data.forEach(row => {
        tbodyHTML += "<tr>";
        headers.forEach(col => {
          tbodyHTML += `<td>${row[col] || ""}</td>`;
        });
        tbodyHTML += "</tr>";
      });

      table.innerHTML = "<thead>" + theadHTML + "</thead><tbody>" + tbodyHTML + "</tbody>";
    }

    // Fetch and display each table
    fetch(`${apiBaseUrl}/departments`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'departmentsTable'));

    fetch(`${apiBaseUrl}/teachers`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'teachersTable'));

    fetch(`${apiBaseUrl}/students`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'studentsTable'));

    fetch(`${apiBaseUrl}/courses`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'coursesTable'));

    fetch(`${apiBaseUrl}/enrollments`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'enrollmentsTable'));

    fetch(`${apiBaseUrl}/grades`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'gradesTable'));

    fetch(`${apiBaseUrl}/prerequisites`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'prerequisitesTable'));

    fetch(`${apiBaseUrl}/materials`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'materialsTable'));

    fetch(`${apiBaseUrl}/exams`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'examsTable'));

    fetch(`${apiBaseUrl}/exam-results`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'examResultsTable'));

    fetch(`${apiBaseUrl}/timetables`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'timetablesTable'));

    fetch(`${apiBaseUrl}/feedback`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'feedbackTable'));

    fetch(`${apiBaseUrl}/staff`)
      .then(res => res.json())
      .then(data => createTableFromData(data, 'staffTable'));

  window.onload = async () => {

    const [enrollmentsRes, coursesRes] = await Promise.all([
      fetch(`${apiBaseUrl}/enrollments`),
      fetch(`${apiBaseUrl}/courses`)
    ]);

    const enrollments = await enrollmentsRes.json();
    const courses = await coursesRes.json();

    // Map course_id â†’ course_name
    const courseMap = {};
    courses.forEach(c => {
      courseMap[c.course_id] = c.course_name;
    });

    // Count enrollments per course
    const courseCountMap = {};
    enrollments.forEach(e => {
      const courseId = e.course_id;
      courseCountMap[courseId] = (courseCountMap[courseId] || 0) + 1;
    });

    // Prepare chart data
    const chartLabels = Object.keys(courseCountMap).map(id => courseMap[id] || `Course ${id}`);
    const chartData = Object.values(courseCountMap);

    const ctx1 = document.getElementById('courseEnrollmentChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: chartLabels,
        datasets: [{
          label: 'Number of Students Enrolled',
          data: chartData,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Course Enrollment Summary'
          },
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 },
            title: {
              display: true,
              text: 'Number of Students'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Course Name'
            }
          }
        }
      }
    });

   
  };
</script>

</body>
</html>
